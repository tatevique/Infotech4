  <div class="container mt-4 mb-5">
    <h2 class="mb-4">Feedback Form: GazeParser</h2>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain" onsubmit="return validate();">
      <fieldset class="border p-3 mb-4">
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="First Name" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="Last Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="Email" required />
        </div>
        <div class="form-group">
          <label for="state">State (e.g., NY):</label>
          <input type="text" class="form-control" id="state" name="State" pattern="[A-Z]{2}" title="Use 2 uppercase letters (e.g., NY)" required />
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="text" class="form-control" id="zipcode" name="Zipcode" pattern="\d{5}" title="Use 5-digit zipcode" required />
        </div>
      </fieldset>

      <fieldset class="border p-3 mb-4">
        <legend>Tool Feedback</legend>
        <label>How are you using GazeParser?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Usage" id="student" value="Student" onclick="modifyDOM();" required />
          <label class="form-check-label" for="student">Student</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Usage" id="researcher" value="Researcher" onclick="modifyDOM();" />
          <label class="form-check-label" for="researcher">Researcher</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Usage" id="faculty" value="Faculty" onclick="modifyDOM();" />
          <label class="form-check-label" for="faculty">Faculty</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Usage" id="developer" value="Developer" onclick="modifyDOM();" />
          <label class="form-check-label" for="developer">Developer</label>
        </div>
        <div id="roleInfo" class="mt-2 text-muted"></div>

        <label class="mt-4">What are your interests?</label><br />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Interests" value="UX Design" id="ux" />
          <label class="form-check-label" for="ux">UX Design</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Interests" value="Accessibility" id="accessibility" />
          <label class="form-check-label" for="accessibility">Accessibility</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Interests" value="Data Viz" id="viz" />
          <label class="form-check-label" for="viz">Data Visualization</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Interests" value="Academic Research" id="research" />
          <label class="form-check-label" for="research">Academic Research</label>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary ml-2">Reset</button>
    </form>
  </div>

  <!-- JavaScript for Validation and Dynamic Text -->
  <script>
    function checkboxesSelected() {
      return document.querySelectorAll('input[type="checkbox"]:checked').length >= 2;
    }

    function validate() {
      if (!checkboxesSelected()) {
        alert("Please select at least two interests.");
        return false;
      }
      return true;
    }

    function modifyDOM() {
      const roleInfo = document.getElementById("roleInfo");
      const selected = document.querySelector('input[name="Usage"]:checked');
      const infoText = selected ? textToDisplay(selected.value) : "";
      roleInfo.innerHTML = infoText;
    }

    function textToDisplay(role) {
      if (role === "Student") return "As a student, your insights help us shape educational support.";
      else if (role === "Researcher") return "Thanks for contributing to our research-driven development.";
      else if (role === "Faculty") return "Faculty feedback is key to improving academic integration.";
      else if (role === "Developer") return "We love hearing how developers adapt our tools!";
      else return "";
    }
  </script>
